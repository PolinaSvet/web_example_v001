          <main class="w-full flex-grow p-6">

              <!-- Content Start -->
              <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                  {{range $key, $value := .Values}}
                  <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-100">
                    <a href="#">
                        <img class="rounded-t-lg" src="{{.Photo}}" alt="" />
                    </a>
                    <div class="p-3">
                        <h5 class="mb-0 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{$value.Name}} {{$value.LastName}}</h5>
                        <p class="mb-0 font-normal text-gray-700 dark:text-gray-400">Age: {{$value.Age}}</p>
                        <p class="mb-0 font-normal text-gray-700 dark:text-gray-400">Gender: {{$value.Gender}}</p>
                        <p class="mb-0 font-normal text-gray-700 dark:text-gray-400">Crimes: {{$value.Crimes}}</p>
                        <a href="#" id="{{$key}}" onclick="insertNameIntoAreaTask005(this)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                             Add to the list of suspects 
                             <svg class="ml-2 rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                            </svg>
                        </a>
                    </div>
                  </div>
                  {{end}}
              </div>
              
              <!-- Content End -->

          </main>
