          <main class="w-full flex-grow p-6">


              <!-- Content Start -->

              <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                  {{range .Values}}
                  <a href="#"
                    class="group relative flex h-48 items-end overflow-hidden rounded-lg bg-gray-100 shadow-lg md:h-80">
                    <img src="{{.Photo}}" alt="" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
                    <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 to-transparent opacity-200"></div>
                    <p class="relative ml-4 mb-3 inline-block text-sm text-white md:ml-5 md:text-lg">
                      {{.Type}}<br/>  
                      {{.Brand}}<br/>            
                      {{.Model}}<br/>
                      {{.OS}}<br/>
                      {{.Buttons}}<br/>
                    </p>
                  </a>
                  {{end}}
              </div>

              <!-- Content End -->

          </main>
